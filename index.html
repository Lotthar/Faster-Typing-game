<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Orbitron:700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/main.js" defer></script>
		<title>FasterTypingGame</title>
	</head>
	<body>
		<!-- kontejner cijelog sadrzaja zbog modala -->
		<div class="container">
			<!-- Naslov igre -->
			<header>
				<h1>The Matrix</h1>
			</header>
			<!-- Glavni panel za rijeci -->
			<div class="game-panel">
				<!-- panel koji nestaje kad se klikne nova igra -->
				<div class="user-data">
					<label for="Username"
						>-Welcome to Matrix-<br />Enter your player name:</label
					>
					<input
						form="userForm"
						type="text"
						id="username"
						required
						autocomplete="off"
					/>
					<button id="novaIgra" type="button">New Game</button>
					<button id="tabelaRezultata" type="button">Score Table</button>
				</div>
				<!-- --------------------------------- -->
				<!-- prikaz za vizuelizaciju pravljenja rijeci -->
			</div>
			<!-- Panel za kontrole -->
			<div id="controlPanel" class="hidden">
				<div class="unos-wrapp">
					<label for="unos">Type falling words + "ENTER":</label>
					<input
						id="unos"
						class="unosTekst"
						type="text"
						autocomplete="false"
						autofocus
					/>
				</div>

				<div class="rez-vrijeme-wrapp">
					<div>
						<label>Score:</label>
						<span id="rezultat">0</span>
					</div>
					<div>
						<label>Remaining time:</label>
						<span id="vrijeme">30</span>
					</div>
				</div>

				<div class="vrijeme-brzina-wrapp">
					<div>
						<label for="brzinaPad">Choose speed:</label>
						<select id="brzinaPad" class="brzina-padanja">
							<option value="12">x1</option>
							<option value="9">x2</option>
							<option value="6">x3</option>
							<option value="3">x4</option>
						</select>
					</div>

					<div>
						<label for="vrijemeIgre">Choose time:</label>
						<select id="vrijemeIgre" class="vrijeme-igre">
							<option value="30000">30sec</option>
							<option value="60000">60sec</option>
							<option value="90000">90sec</option>
							<option value="120000">120sec</option>
						</select>
					</div>
				</div>
				<button type="button" class="btn-restart">RESTART</button>
			</div>
		</div>
		<!-- Modal obavjestenja -->
		<div id="modalContainer" class="hidden">
			<div id="tabelaModal" class="tabela-modal">
				<!-- limitirati da vraca zadnjih 7 rezultata -->
				<div class="player-names">
					<h1>Player:</h1>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
				</div>
				<div class="player-score">
					<h1>Score:</h1>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
				</div>
				<div class="player-speed">
					<h1>Speed:</h1>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
					<h3>Test</h3>
				</div>
			</div>
		</div>
	</body>
</html>
