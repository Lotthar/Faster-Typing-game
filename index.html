<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Orbitron:700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/main.js" defer></script>
		<title>FasterTypingMatrix</title>
	</head>
	<body>
		<!-- Naslov igre -->
		<header>
			<h1>The Matrix</h1>
		</header>
		<!-- Glavni panel za rijeci -->
		<div class="game-panel">
			<!-- panel koji nestaje kad se klikne nova igra -->
			<div class="user-data">
				<label for="Username"
					>-Welcome to Matrix-<br />Enter your username:</label
				>
				<input type="text" id="username" required autocomplete="off" />
				<button type="button">Nova Igra</button>
			</div>
		</div>
		<!-- Panel za kontrole -->
		<div class="control-panel"></div>
	</body>
</html>
